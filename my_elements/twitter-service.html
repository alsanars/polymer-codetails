<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="twitter-service" attributes="tweets">
  <template>

    <style>
    :host {
      display: none;
    }
    </style>

    <!-- Url attribute for webservice ie: http://domain/get_json --> 
    <core-ajax id="ajax"
      auto
      url="" 
      on-core-response="{{tweetsLoaded}}"
      handleAs="json">
    </core-ajax>

  </template>

  <script>
    Polymer('twitter-service', {
      created: function() {
        this.tweets = [];
      },
      tweetsLoaded: function() {
        // Make a copy of the loaded data
        this.tweets = this.$.ajax.response.slice(0);
      }
    });
  </script>
</polymer-element>
